<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        num = prompt("informe o dia da semana (1-7)");
        num = parseInt(num);
        if (num == 1) {
            alert("Domingo");
        } else if (num == 2) {
            alert("Segunda-feira");
        } else if (num == 3) {
            alert("Terça-feira");
        } else if (num == 4) {
            alert("Quarta-feira");
        } else if (num == 5) {
            alert("Quinta-feira");
        } else if (num == 6) {
            alert("Sexta-feira");
        } else if (num == 7) {
            alert("Sábado");
        } 
    </script>

</head>

</body>
</html>
