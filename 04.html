    <title>Document</title>
    <script>
    num = prompt("coloque um número");
    num = parseInt(num);
    if (num <= 0) {
        alert("o número" + num + " é negativo")
    }
    if (num == 0) {
        alert("o número " + num + " é zero")
    }
    if (num > 0) {
        alert("o número " + num + " é positivo")
    }

    </script>
