<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        num = prompt("informe o primeiro número");
        num = parseInt(num);
        num2 = prompt("informe o segundo número");
        num2 = parseInt(num2);  
        num3 = prompt("informe o terceiro número");
        num3 = parseInt(num3);
        if (num > num2 && num > num3) {
            alert("O primeiro número é maior" + num);
        } else if (num2 > num && num2 > num3) {
            alert("O segundo número é maior" + num2);
        } else if (num3 > num && num3 > num2) {
            alert("O terceiro número é maior" + num3);
        } else {
            alert("Todos os números são iguais");
        }

    </script>

</head>
