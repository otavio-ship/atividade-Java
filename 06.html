<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        num = prompt("informe o valor da sua compra");
        num = parseFloat(num);
        if (num >= 100) {
            alert("Você ganhou um desconto de 10%");
            num = num - (num * 0.10);
            alert("O valor final da compra é: " + num);
        } else {
            alert("Você não tem direito a desconto");
        }

    </script>

</head>
<body>
    
</body>
</html>
