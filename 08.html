<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        num = prompt("Informe o ano");
        num = parseInt(num);
        if ((num % 4 == 0 && num % 100 != 0) || (num % 400 == 0)) {
            alert("O ano " + num + " é bissexto");
        } else {
            alert("O ano " + num + " não é bissexto");
        }

    </script>

</head>

</body>
</html>
